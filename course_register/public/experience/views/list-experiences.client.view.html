<div class="header">
        <a href="/">Homepage</a>&nbsp;&nbsp;
        <a href="/#!/experiences/create">Add Experience</a>&nbsp;&nbsp;
        <a href="/#!/experiences">View Experiences</a>
        <a href="/signout">Sign out</a>
</div>

<section data-ng-controller="ExperiencesController" data-ng-init="find()" style="width:80%;margin-top:15px;">
    <h1>Hello, <span style="text-transform:capitalize;" data-ng-bind="authentication.user.fullName"></span> !</h1>
    <div data-ng-hide="!experiences || experiences.length">
        No experiences yet, why don't you <a href="/#!/experiences/create">Add one</a>?
    </div>
    <div>
    <table style="width:80%;">
        <caption data-ng-show="!experiences || experiences.length"><h3>My Experiences :</h3></caption>
        <tr data-ng-repeat="experience in experiences">
            <td class="detail-box">
                <font><a data-ng-href="#!/experiences/{{experience._id}}" data-ng-bind="experience.position" style="text-transform:capitalize"></a></font><br>
                Company Name : <span data-ng-bind="experience.companyName" style="text-transform:capitalize"></span></br>
                Location: <small data-ng-bind="experience.city" style="text-transform:capitalize"></small>,
                <small data-ng-bind="experience.country" style="text-transform:capitalize"></small></br>
                From : <span data-ng-bind="experience.startDate | date"></span> to <span data-ng-bind="experience.endDate | date"></span></br>
                Details : <span data-ng-bind="experience.details"></span>
            </td>
        </tr>

    </table>
    </div>

</section>
