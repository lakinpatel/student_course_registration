<section data-ng-controller="CoursesController">
    <div class="header" ng-show="authentication.user.usertype=='staff'">
        <a href="/">Homepage</a>&nbsp;&nbsp;
        <a href="/#!/courses/create">Add Course</a>&nbsp;&nbsp;
        <a href="/#!/coursebystaff">View Courses</a>
        <a href="/#!/assigngrades">Assign Grades</a>
        <a href="/signout">Sign out</a>
    </div>
    <div class="header" data-ng-show="authentication.user.usertype=='student'">
        <a href="/">Homepage</a>&nbsp;&nbsp;
        <a href="/#!/courses">View Courses</a>
        <a href="/#!/registeredcourses">Registered Courses</a>
        <a href="/signout">Sign out</a>
    </div>

    <h1>New Course</h1>
    <form data-ng-submit="create()" novalidate style="background-color:yellowgreen;width: 30%;">
        <table>
            <tr>
                <td>
                    <label for="name" class="labelLeft">Course Name :</label>
                </td>
                <td>
                    <div>
                        <input type="text" data-ng-model="name" id="name" placeholder="Course Name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="details" class="labelLeft">Details :</label>
                </td>
                <td>
                    <div>
                        <textarea data-ng-model="details" id="details" cols="30" rows="4" placeholder="Details"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Add Course">
                </td>
            </tr>


        </table>
    </form>
    <div data-ng-show="error" class="error">
        <strong data-ng-bind="error"></strong>
    </div>
</section>
