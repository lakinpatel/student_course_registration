<section ng-controller="ExampleController">
    <div data-ng-show="!authentication.user" class="signs">
        <a href="/signup">Signup</a>
        <a href="/signin">Signin</a>
    </div>
    <!-- {{authentication.user.id}}-->
    <div data-ng-show="authentication.user" class="signed">
        <h1>Hello, <span style="text-transform:capitalize;" data-ng-bind="authentication.user.fullName"></span> !</h1>
        <a href="/signout">Signout</a>
        <ul data-ng-if="authentication.user.usertype!='student'" style="list-style:none;">
            <li><a href="/#!/coursebystaff/">List Courses</a></li>
            <li><a href="/#!/courses/create">Add Course</a></li>
        </ul>
        <ul data-ng-if="authentication.user.usertype=='student'" style="list-style:none;">
            <li><a href="/#!/courses">List Courses</a></li>
            <li><a href="/#!/registeredcourses">My Registered Courses</a></li>
        </ul>
        
    </div>
</section>
